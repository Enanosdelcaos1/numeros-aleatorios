<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadoras</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Calculadoras Matemáticas</h1>

    <!-- Navegación de apartados -->
    <div class="navegacion-apartados">
        <button class="btn-apartado activo" onclick="mostrarApartado('aleatorios')">Números Aleatorios</button>
        <button class="btn-apartado" onclick="mostrarApartado('manual')">Calculadora Manual</button>
        <button class="btn-apartado" onclick="mostrarApartado('porcentaje')">Calculadora Porcentaje</button>
    </div>

    <!-- APARTADO 1: Números Aleatorios -->
    <section id="apartado-aleatorios" class="apartado activo">
        <h2>Números Aleatorios</h2>
        
        <section class="contenedor-numeros">
            <div class="numero-circulo" id="numero1">0</div>
            <div class="numero-circulo" id="numero2">0</div>
        </section>

        <button id="btnGenerar" class="btn-generar">Generar Nuevos Números</button>

        <section class="contenedor-botones">
            <div class="fila-botones">
                <!-- Operación SUMA -->
                <section class="boton-grupo">
                    <span class="resultado-operacion" id="resultSuma">0</span>
                    <span>+</span>
                </section>

                <!-- Operación RESTA -->
                <section class="boton-grupo">
                    <span class="resultado-operacion" id="resultResta">0</span>
                    <span>-</span>
                </section>

                <!-- Operación MULTIPLICACIÓN -->
                <section class="boton-grupo">
                    <span class="resultado-operacion" id="resultMultiplicacion">0</span>
                    <span>*</span>
                </section>

                <!-- Operación DIVISIÓN -->
                <section class="boton-grupo">
                    <span class="resultado-operacion" id="resultDivision">0</span>
                    <span>/</span>
                </section>

                <!-- Operación PORCENTAJE -->
                <section class="boton-grupo">
                    <span class="resultado-operacion" id="resultPorcentaje">0</span>
                    <span>%</span>
                </section>

                <!-- Operación RAÍZ CUADRADA -->
                <section class="boton-grupo">
                    <span class="resultado-operacion" id="resultRaizCuadrada">0</span>
                    <span>√</span>
                </section>
            </div>
        </section>
    </section>

    <!-- APARTADO 2: Calculadora Manual -->
    <section id="apartado-manual" class="apartado">
        <h2>Calculadora Manual</h2>
        
        <section class="contenedor-calculadora-manual">
            <div class="entrada-numeros">
                <input type="number" id="inputNumero1" class="input-numero" placeholder="Número">
                <input type="number" id="inputNumero2" class="input-numero" placeholder="Número">
            </div>

            <button id="btnCalcular" class="btn-calcular">Calcular</button>

            <div class="fila-botones">
                <!-- Operación SUMA -->
                <section class="boton-grupo">
                    <span class="resultado-operacion" id="resultSumaManual">0</span>
                    <button class="btn-operacion">+</button>
                </section>

                <!-- Operación RESTA -->
                <section class="boton-grupo">
                    <span class="resultado-operacion" id="resultRestaManual">0</span>
                    <button class="btn-operacion">-</button>
                </section>

                <!-- Operación MULTIPLICACIÓN -->
                <section class="boton-grupo">
                    <span class="resultado-operacion" id="resultMultiplicacionManual">0</span>
                    <button class="btn-operacion">*</button>
                </section>

                <!-- Operación DIVISIÓN -->
                <section class="boton-grupo">
                    <span class="resultado-operacion" id="resultDivisionManual">0</span>
                    <button class="btn-operacion">/</button>
                </section>

                <!-- Operación PORCENTAJE -->
                <section class="boton-grupo">
                    <span class="resultado-operacion" id="resultPorcentajeManual">0</span>
                    <button class="btn-operacion">%</button>
                </section>

                <!-- Operación RAÍZ CUADRADA -->
                <section class="boton-grupo">
                    <span class="resultado-operacion" id="resultRaizCuadradaManual">0</span>
                    <button class="btn-operacion">√</button>
                </section>
            </div>
        </section>
    </section>

    <!-- APARTADO 3: Calculadora de Porcentaje -->
    <section id="apartado-porcentaje" class="apartado">
        <h2>Calculadora de Porcentaje</h2>
        
        <section class="contenedor-calculadora-porcentaje">
            <div class="entrada-porcentaje">
                <div class="grupo-entrada">
                    <label for="inputPorcentaje">Porcentaje (%):</label>
                    <input type="number" id="inputPorcentaje" class="input-porcentaje" placeholder="%">
                </div>
                <div class="grupo-entrada">
                    <label for="inputCantidad">de:</label>
                    <input type="number" id="inputCantidad" class="input-porcentaje" placeholder="Cantidad">
                </div>
            </div>

            <button id="btnCalcularPorcentaje" class="btn-calcular">Calcular</button>

            <div class="resultado-porcentaje-container">
                <span class="label-resultado">Resultado:</span>
                <span class="resultado-porcentaje" id="resultPorcentajeFinal">0</span>
            </div>
        </section>
    </section>

    <!-- Scripts -->
    <script src="js/navegacion.js"></script>
    <script src="js/calculadora.js"></script>
    <script src="js/calculadora_manual.js"></script>
    <script src="js/calculadora_porcentaje.js"></script>
</body>
</html>
